# Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[project]
id = "jeniferai"
name = "JeniferAI"

[api]
enabled = true
port = 54321
schemas = ["public", "core", "mod_scheduling", "mod_tasks", "mod_key_dates", "mod_reports", "mod_team", "mod_events", "mod_contacts", "mod_concierge"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/api/auth/callback"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.sms]
enable_signup = true
enable_confirmations = true

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

[auth.external.azure]
enabled = true
client_id = "env(AZURE_CLIENT_ID)"
secret = "env(AZURE_CLIENT_SECRET)"
url = "https://login.microsoftonline.com/common"
redirect_uri = "http://localhost:54321/auth/v1/callback"

[analytics]
enabled = false

[functions]
verify_jwt = true
